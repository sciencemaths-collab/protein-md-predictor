<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#0b0f1a;}
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
  canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
}
window.addEventListener("resize", resize);
resize();

let t = 0;
function draw(){
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0,0,w,h);

  // soft nebula background
  const g = ctx.createRadialGradient(w*0.2,h*0.3,0,w*0.2,h*0.3,w*1.1);
  g.addColorStop(0,"rgba(90,140,255,0.12)");
  g.addColorStop(0.55,"rgba(90,255,190,0.06)");
  g.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,w,h);

  // waves
  const layers = 5;
  for(let k=0;k<layers;k++){
    const amp = (0.06 + k*0.02)*h;
    const y0 = (0.35 + k*0.1)*h;
    const freq = 0.008 + k*0.003;
    const speed = 0.9 + k*0.25;

    ctx.beginPath();
    for(let x=0; x<=w; x+=8*devicePixelRatio){
      const y = y0 + amp*Math.sin(freq*x + speed*t) + (amp*0.35)*Math.sin(freq*0.55*x - 0.8*t);
      if(x===0) ctx.moveTo(x,y);
      else ctx.lineTo(x,y);
    }
    const alpha = 0.08 + k*0.035;
    ctx.strokeStyle = `rgba(180,220,255,${alpha})`;
    ctx.lineWidth = (2.2 - k*0.2)*devicePixelRatio;
    ctx.stroke();
  }

  // subtle scanning line
  const yscan = (0.15*h + (t*35)%h);
  ctx.fillStyle = "rgba(150,255,220,0.03)";
  ctx.fillRect(0, yscan, w, 3*devicePixelRatio);

  t += 0.02;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
